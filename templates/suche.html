<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Suche</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">


</head>
<body>

    <h1>Suche</h1>
<nav>
        <ul>
            <li><a href="newsforum">zum Forum</a></li>
            <li><a href="usereintraege">zu den Usereinträgen</a></li>
            <li><a href="/">zurück Startseite</a></li>
        </ul>
    </nav>

    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <form class="d-flex"  method="POST" action="/suche">
                <input class="form-control me-2" type="suche" placeholder="Nach einträgen suchen" name="suche" >
                <button class="btn btn-outline-success" type="submit">suche</button>
            </form>
        </div>
    </nav>
    <nav>
        <ul>
            {% for ausgabe in ausgaben %}
            <li>{{ausgabe[5]}} {{ausgabe[6]}} schrieb am {{ausgabe[4].strftime('%d-%m-%Y')}} um {{ausgabe[4].strftime('%H:%m')}}</li>
                <ul>
                    <li>{{ausgabe[3]}}</li>
                </ul>
            {% endfor %}
        </ul>
    </nav>


</body>
</html>
